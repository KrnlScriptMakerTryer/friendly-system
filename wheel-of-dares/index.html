<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Dare Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Spin the Dare Wheel!</h1>
    
    <div class="input-area">
        <h3>Add Your Own Dare!</h3>
        <input type="text" id="newDareInput" placeholder="Enter a custom dare...">
        <button id="addDareButton">Add Dare</button>
    </div>

    <hr>

    <div class="wheel-container">
        <div id="wheel">
            </div>
        <div class="pointer"></div>
    </div>

    <button id="spinButton">Spin for a Dare!</button>

    <h2 id="resultDisplay">Spin the wheel to see your fate...</h2>

    <script src="script.js"></script>
</body>
</html>
